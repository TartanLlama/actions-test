name: Optional CI

on: [push]

jobs:
  build: 
    runs-on: ${{ matrix.os }}
    container: conanio/${{ matrix.compiler }}
    strategy:
      matrix:
        compiler: [gcc49, gcc5, gcc52, clang50, clang60, clang70]
        os: [ubuntu-18.04]
        includes:
          - os: windows-2019
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER=${{matrix.compiler}} ..
    - name: set var
      run: export CXX=`echo '${{ matrix.compiler }}' | sed 's/gcc5/gcc50/;s/gcc/g++-/;s/clang/clang++-/;s/\([0-9]\)$/.\1/'`
    - name: build
      run: cmake --build -DCMAKE_CXX_COMPILER=${CXX} .
