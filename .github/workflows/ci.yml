name: Optional CI

on: [push]

jobs:
  build: 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        includes:
          - os: ubuntu-18.04
            container: conanio/gcc49
            compiler: g++4.9
          - os: ubuntu-18.04
            container: conanio/clang5
            compiler: clang++-5.0
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER=${{matrix.compiler}} .. 
    - name: build
      run: cmake --build .
