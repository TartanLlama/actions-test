name: Optional CI Windows + Mac

on: [push]

jobs:
  build: 
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-2016, windows-2019, macOS-10.14]
          
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: mkdir build && cd build && cmake .. && cmake --build .
    - name: Test
      run: ./build/tests
